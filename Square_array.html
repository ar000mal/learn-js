<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
      
        var number = [5,4,3,2,1];                 
            var square = number.map(my_function);
            document.write("The squares of the array element"+" " + number+" "+"is" + " " + square + "<br>");
        
             function my_function(num)  {
                return num * num;
            }
    </script>
</body>
</html>
