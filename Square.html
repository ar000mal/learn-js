<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the number of elements"));
        var number = [];
        for (var i = 0; i<=n; i++){
            var num = parseInt(prompt("Enter the Numbers"));
            number.push(num);
        }
                               
            var square = number.map(num => num * num);
            document.write("The squares of the array element is" + square + "<br>");
        
    </script>
</body>
</html>
