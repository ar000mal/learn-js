<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        body {
            height: 70vh;
            padding: 250px;
            justify-content: center;   
        }

        .button{
             position:fixed;
            top: 30px;
            left:20px;
            }

        .button input {
            padding: 10px 20px;
            color: rgb(97, 93, 93);
            border-radius: 5px;
            font-size: 16px;
        }
        .content {
            margin: 70px auto;
            width: 200px;
            height: 100px;
            overflow: hidden;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="button">
        <input type="button" value="click">
    </div>
    <div class="content">
        <p>The sun rises in the east and sets in the west. Every morning, it brings light and warmth to the Earth. People wake up, start their day, and go to work or school. Birds begin to sing, and flowers open their petals. A new day is a chance to learn something new and enjoy the little moments.</p>
    </div>
</body>
</html>
