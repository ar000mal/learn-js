<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_of</title>
</head>
<body>
    <script>
        var number = [1,2,3,4,5];
        var x;

        for (x of number){
            document.write(x + "<br>");
        }   

    </script>
</body>
</html>
