<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        const number = parseInt(prompt("Enter the Number"));
        let fact = 1;
        for(let i = 1; i<= number; i++)
    {
        fact=fact*i;
   }
        document.write("Factorial of " + number + " is " + fact);

    </script>
    
</body>
</html>
