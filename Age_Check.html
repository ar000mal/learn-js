<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <h1>Age Validator</h1>
    <script>
        const age = parseInt(prompt("Enter your age"));

        if (age <= 10)
        {
            document.write("You are a child!")

        }
        else if(age <=20)
        { document.write("You are a teenager")}

        else{
            document.write("You are an adult")
        }
    
    </script>
</body>
</html>
